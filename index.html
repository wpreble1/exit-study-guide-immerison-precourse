<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mocha Spec Runner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.4.1/mocha.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mocha/3.4.1/mocha.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sinon.js/1.15.4/sinon.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.8/chance.min.js"></script>
    <script src="//cdn.rawgit.com/rstacruz/mocha-clean/v0.4.0/index.js"></script>
    <script>
        // clean Mocha test results stack traces
        mocha.traceIgnores = [
            'anonymous',
            'https://cdnjs.cloudflare.com/ajax/libs/mocha/3.4.1/mocha.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/chai/3.5.0/chai.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/sinon.js/1.15.4/sinon.min.js',
            'https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.8/chance.min.js"',
        ];
    </script>
</head>

<body>
    <div id="mocha"></div>

    <script src="exitPrep.js"></script>
    <script src="exitPrep.spec.js"></script>
    <script>
        mocha.run();
    </script>

</body>

</html>
